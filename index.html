<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Soma de Múltiplos de 3 ou 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/images/Marca-Escribo-Branca.png" alt="Logo Escrivo" />
    </header>
    <h3>Calculadora de Soma de Múltiplos de 3 ou 5</h3>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero" />
    <button onclick="calcularSoma()">Calcular</button>
    <p id="resultado"></p>

    <script src="/script.js"></script>
  </body>
</html>
